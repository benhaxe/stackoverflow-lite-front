<section class="login-form">
    <div class="thumbnail-placeholder"></div>
    <form action>
        <div class="input-container">
            <input
                type="text"
                placeholder="Name"
                name="name">
        </div>
        <div class="input-container">
            <input
                type="text"
                placeholder="Password"
                name="password">
        </div>
        <div class="input-checkbox-container">
            <label for="remeber">
                <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    aria-checked="false"
                    value="remember">
                <span>Remember me?</span>
            </label>
        </div>
        <div class="submit-btn-container">
            <button
                type="submit"
                class="btn">
                Login
            </button>
        </div>
    </form>
</section>
